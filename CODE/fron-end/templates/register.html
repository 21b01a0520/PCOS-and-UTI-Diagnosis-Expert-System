{% extends 'index.html' %}

{% block extra_styles %}
<style>
    /* Center the form wrapper in the column */
.form-wrapper {
    display: flex;
    justify-content: center;
}

/* Center the form elements and ensure full width */
.contact-form {
    width: 100%;
    max-width: 500px; /* Optional: limits the width of the form */
}

/* Center the submit button */
.btn-primary {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

body{
    background-image: url("/static/imgs/Surgeon.jpg");
}

</style>
{% endblock %}
{% block navbar %}
<li class="nav-item">
    <a class="nav-link" href="{{url_for('index')}}">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{url_for('about')}}">About</a>
</li>
<li class="nav-item">
    <a class="nav-link active" href="{{url_for('register')}}">Register</a>
</li>
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Login
    </a>
    <ul class="dropdown-menu" aria-labelledby="loginDropdown">
        <li><a class="dropdown-item" href="{{url_for('login')}}">User Login</a></li>
        <li><a class="dropdown-item" href="{{url_for('adlogin')}}">Admin Login</a></li>
    </ul>
</li>
{% endblock %}

{% block content %}
<section class="contact section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-12">
                <h2 class="mb-4 text-center">Let's <span>begin</span></h2>

                <div class="form-wrapper">
                    <form action="{{url_for('register')}}" class="contact-form" role="form" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
                            <label for="name">Full name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" name="c_password" id="c_password" class="form-control" placeholder="Confirm Password" required>
                            <label for="c_password">Confirm Password</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
